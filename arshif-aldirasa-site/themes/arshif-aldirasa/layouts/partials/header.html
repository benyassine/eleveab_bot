<header class="site-header">
    <div class="container">
        <div class="header-content">
            <div class="site-logo">
                <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="#0077b6"/>
                </svg>
                <span>أرشف الدارسة</span>
            </div>
            
            <nav class="main-nav">
                <ul>
                    {{ range .Site.Menus.main }}
                    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </nav>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="البحث في الموقع...">
            </div>
        </div>
    </div>
</header>
